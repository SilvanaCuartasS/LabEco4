<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="inicio">
        <h1>home</h1>
    <button id="inicio-registro">register</button>
    <button id="inicio-login">login</button>
    </div>

    <div id="pantalla-registro">
        <h1>register</h1>
        <input type="text" placeholder="Url image" id="image-registro"  class="input">
        <input type="text" placeholder="user" id="user-registro" class="input">
        <input type="text" placeholder="name" id="name-registro" class="input">
        <input type="password" placeholder="password" id="password-registro" class="input">
        <button id="registrar">registrar</button>
        <p id="volver-inicio-registro">volver a pantalla de inicio</p>
      </div>
      
      <div id="pantalla-login">
        <h1>login</h1>
        <input type="text" placeholder="user" id="user-login" class="input">
        <input type="password" placeholder="password" id="password-login" class="input">
        <button id="enviar">enviar</button>
        <p id="volver-inicio-login">volver a pantalla de inicio</p>
      </div>
  


    <div id="create-post">
        <h4 id="message">crear post</h4>
       
            <input type="text" placeholder="Url image" id="image"  class="input">
        
      
            <input type="text" placeholder="Title" id="title"  class="input">
      
        
            <input type="text" placeholder="Description" id="description"  class="input">
        
        <button id="create">guardar Post</button>
        <p id="volver-inicio-post">volver a pantalla de inicio</p>
    </div>
   
  

    <script src="index.js"></script>

</body>

</html>
