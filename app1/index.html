<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inicio-buttons">
    <button id="inicio-login"></button>
    <button id="inicio-registro"></button>
    </div>

    <div class="pantalla-registro">
        <h1>Registrar usuario</h1>
        <input type="text" id="registro-user" placeholder="user">
        <input type="text" id="registro-nombre" placeholder="name">
        <input type="text" id="registro-password" placeholder="password">
        <button id="registro-button">Registrar</button>
        <p id="registro-volver">Volver a la pantalla ppal</p>
    </div>

    <div class="pantalla-login">
        <h1>Login</h1>
        <input type="text" id="login-user" placeholder="user">
        <input type="text" id="login-password" placeholder="password">
        <button id="login-button">Login</button>
        <p id="registro-volver">Volver a la pantalla ppal</p>
    </div>
    
    <div class="create-post">
        <h4 id="message">Create post</h4>
        <div class="input">
            <input type="text" placeholder="url image (opcional)" id="url-image" class="input">
        </div>
        <div class="input">
            <input type="text" placeholder="título" id="title" class="input">
        </div>
        <div class="input">
            <input type="text" placeholder="Descripción" id="description" class="input">
        </div>
        <button id="create">Guardar</button>
        <p id="create-volver">Volver a la pantalla ppal</p>
    </div>
</body>

</html>
